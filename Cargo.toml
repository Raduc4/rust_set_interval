dotenv = "0.15.0"
uuid = {version = "1.1.2", features = ["v4", "fast-rng","serde"]}
actix-cors = "0.6.1"
serde_json = "1.0.81"
env_logger = "0.9.0"
log = "0.4.14"
mockall = "0.11.1"
tokio-js-set-interval = {git = "https://github.com/phip1611/tokio-js-set-interval.git", branch = "async-callback"}
regex = "1" 
anyhow = "1.0.58"
