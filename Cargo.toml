[package]
name = "js_interval_issue"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.1.0"
reqwest = { version = "0.11", features = ["json"] }
sha-1 = "0.10.0"
hex = "0.4"
futures = "0.3.23"
tokio = { version = "1", features = ["full"] }
